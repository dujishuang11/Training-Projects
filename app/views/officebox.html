<div ng-controller="officeboxCtrl">
	<div class="header-lhq">
    	<i class="iconfont icon-shoujianxiang"></i>
    	<span>收件箱</span>
	</div>
	<div class="border"></div>
	
	<div class="lhq-center">
		<div class="lhq-center-top">
			<p>发件人</p>
			<p>主题</p>
			<p>时间</p>
		</div>
		
		<ul class="ul-ul-lhq">
			<li ng-repeat = "q in lhq" ng-click="clicking(q)">
				<span>{{q.fusername}}</span>
				<span>{{q.title}}</span>
				<span>{{q.date}}</span>
			</li>
		</ul>
	</div>
	
	<div class="lhq-footer">
		<input type="button" value="上一页" ng-click = 'top_lhq()'/>
		<input type="button" value="下一页" ng-click = 'bottom_lhq()'/>
	</div>
</div>
