	<script>
		//时间
		setInterval(fnTime, 1000)
		fnTime();
		function fnTime() {
			var myTime = new Date();
			var iHour = myTime.getHours();
			var iMin = myTime.getMinutes();
			var iSec = myTime.getSeconds();
			var str = ''
			str = doub(iHour) + ':' + doub(iMin) + ':' + doub(iSec);
//			$('.doger-my-time').text(str);
			for(var i = 0; i < $('.doger-right img').length; i++) {
				if(i == 2 || i == 5) {
					$('.doger-right img')[i].src = '../img/time/colon.JPG';
				} else {
					$('.doger-right img')[i].src = '../img/time/' + str.charAt(i) + '.JPG'
				}
			}
		}
		function doub(n) {
			return n < 10 ? '0' + n : '' + n
		}
		//位置
//		$(".doger-my-map").html('正在定位...');
		function getLocation(){   
		    if (navigator.geolocation){   
		        navigator.geolocation.getCurrentPosition(showPosition,showError);   
		    }else{   
		        alert("浏览器不支持地理定位。");   
		    }   
		}
		function showPosition(position){
//			$(".doger-my-map").html("纬度:"+position.coords.latitude +'，经度:'+ position.coords.longitude);
			var latlon = position.coords.latitude+','+position.coords.longitude;
			//baidu
			var url = "http://api.map.baidu.com/geocoder/v2/?ak=C93b5178d7a8ebdb830b9b557abce78b&callback=renderReverse&location="+latlon+"&output=json&pois=0";
			$.ajax({ 
				type: "GET", 
				dataType: "jsonp", 
				url: url,
				beforeSend: function(){
//					$(".doger_my_map").html('正在定位...');
				},
				success: function (json) { 
					if(json.status==0){
						$(".doger_my_map").html(json.result.formatted_address);
					}
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) { 
					$(".doger_my_map").html(latlon+"地址位置获取失败"); 
				}
			});
		}

		function showError(error){
			switch(error.code) {
				case error.PERMISSION_DENIED:
					console.log("定位失败,用户拒绝请求地理定位");
					break;
				case error.POSITION_UNAVAILABLE:
					console.log("定位失败,位置信息是不可用");
					break;
				case error.TIMEOUT:
					console.log("定位失败,请求获取用户位置超时");
					break;
				case error.UNKNOWN_ERROR:
					console.log("定位失败,定位系统失效");
					break;
		    }
		}

		getLocation();

		var doger_data = new Date();
		var doger_my_data = doger_data.getFullYear()+"-"+(doger_data.getMonth()+1)+"-"+doger_data.getDate();
		$('.doger_data').text(doger_my_data)
//		console.log(doger_my_data)

	</script>
